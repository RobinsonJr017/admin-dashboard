<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/icons/view-dashboard.svg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Dashboard</span>
                </div>
            </div class="toggle-container">
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <img class="icon" src="/icons/home.svg" alt="logo-home">
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img class="icon" src="/icons/card-account-details.svg" alt="logo-home">
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img class="icon" src="/icons/message-text.svg" alt="logo-home">
                            <span class="text nav-text">Messages</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img class="icon" src="/icons/clock-outline.svg" alt="logo-home">
                            <span class="text nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img class="icon" src="/icons/note-multiple.svg" alt="logo-home">
                            <span class="text nav-text">Tasks</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <img class="icon" src="/icons/account-group.svg" alt="logo-home">
                            <span class="text nav-text">Communities</span>
                        </a>
                    </li>
                    <div class="section2">
                        <li class="nav-link">
                            <a href="#">
                                <img class="icon" src="/icons/cog-outline.svg" alt="logo-home">
                                <span class="text nav-text">Settings</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <img class="icon" src="/icons/message-question.svg" alt="logo-home">
                                <span class="text nav-text">Support</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <img class="icon" src="icons/shield-check.svg" alt="logo-home">
                                <span class="text nav-text">Privacity</span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="moon-sun">
                        <img class="moon" src="/icons/weather-night.svg" alt="logo-moon">
                        <img class="sun" src="/icons/weather-sunny.svg" alt="logo-sun">
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>

        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
